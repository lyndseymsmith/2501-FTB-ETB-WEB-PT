<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 10 Practice</title>
</head>
<body style="background-color: rgb(170, 9, 149) !important;">
    <h1>Form Follows Function</h1>

    <section>
        <p>Please fill out the form below</p>
        <form>
            <label for="text">Text</label>
            <input type="text" value="text"/>
        </form>
    </section>

    <ol>
        <li>cookie</li>
        <li>cake</li>
        <li>pie</li>
        <li>pudding</li>
    </ol>

    <form>
        <label for="muffin">
            <input type="radio" value="muffin" name="pastry"/>
            Muffin
        </label>
        
        <label for="cupcake">
            <input type="radio" value="cupcake" name="pastry"/>
            Cupcake
        </label>

        <label for="brownie">
            <input type="radio" value="brownie" name="pastry"/>
            Brownie
        </label>

     
    </form>

    <br>

    <input type="file"/>
    <br>
    <br>
    <input type="submit"/>

</body>
</html>
